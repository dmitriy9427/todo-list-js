<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./src/styles/index.css" /> -->
    <title>Todo list</title>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">Todo list</h1>
      <form class="todo__form">
        <input
          class="todo__form-input"
          placeholder="Введите название задачи"
          type="text"
        />
        <button class="todo__form-btn">Добавить</button>
      </form>
      <ul class="todo__list"></ul>
    </div>
    <div class="popup">
      <form class="popup-edit">
        <h3 class="popup-edit__title">Введите новое название для задачи</h3>
        <input
          type="text"
          class="popup-edit__input"
          placeholder="Введите новое название"
        />
        <div class="popup-edit__btns">
          <button type="submit" class="popup-edit__btn-save">Сохранить</button>
          <button type="button" class="popup-edit__btn-cancel">Отменить</button>
        </div>
        <button type="button" title="Закрыть" class="popup-edit__btn-close">
          <svg
            width="50"
            height="50px"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
              fill="#FFFFFF"
            />
          </svg>
        </button>
      </form>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
